<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="build/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body {
            margin: 0px;
            padding: 0px;
            height: 75%;
            width: 85%;
        }
		
		svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
		#test1 {
            margin-left: 7%;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
		.tooltip {
			font-size: 9px;
			font-family: Verdana;
			background-color: #333333;
			margin-left: 15%;
			padding: 5px;
			color: #ffffff;
			border-radius: 3px;
			opacity: 0.7;
		}
    </style>
</head>
<body>

<div id="test1" class='with-3d-shadow with-transitions'>
    <svg></svg>
</div>

<script>
	// Load the data into datico
	var datico=[];
	d3.csv("data/scoring4.csv", function(data) {
			// sort data alphabetically by Venue, so that the colors match with legend
			data.sort(function(a, b) { return d3.ascending(a.Group, b.Group); })
			datico=data;
		
    // register our custom symbols to nvd3
    // make sure your path is valid given any size because size scales if the chart scales.
    nv.utils.symbolMap.set('thin-x', function(size) {
        size = Math.sqrt(size);
        return 'M' + (-size/2) + ',' + (-size/2) +
                'l' + size + ',' + size +
                'm0,' + -(size) +
                'l' + (-size) + ',' + size;
    });
	
    // Tooltip
	var paper = d3.select("body")
		.append("div")
		.style("z-index", "10")
		.style("visibility", "hidden")
		.text("a simple tooltip")
		.classed("tooltip", true);
		
	// create the chart
    var chart;
    nv.addGraph(function() {
        chart = nv.models.scatterChart()
            .showDistX(true)
            .showDistY(true)
            .useVoronoi(true)
            .color(d3.scale.category10().range())
            .duration(300)
        ;
        chart.dispatch.on('renderEnd', function(){
            console.log('render complete');
        });
		var tmp=loadData();
		chart.xAxis.axisLabel('Connecting with Educational Theories').tickFormat(d3.format('.02f'));
		
        chart.yAxis.axisLabel('Sophistication of Visualization').tickFormat(d3.format('.02f'));
		
		chart.forceX([0,10]);
		chart.forceY([0,10]);
        

        d3.select('#test1 svg')
            .datum(tmp)
            .call(chart);
        nv.utils.windowResize(chart.update);
        chart.dispatch.on('stateChange', function(e) { ('New State:', JSON.stringify(e)); });
        return chart;
    });
	});
	function loadData(){
		var data1 = [],
            shapes = ['thin-x', 'circle', 'cross', 'triangle-up', 'triangle-down', 'diamond', 'square'],
			venues = ["Several", "American Behavioral Scientist","Computers & Education", "Computers in Human Behavior", "EDM", "Educational Technology & Society", "IEEE Transactions", "Others", "Journal of Learning Analytics", "LAK"],
            random = d3.random.normal();
		
		for (i = 0; i < 10; i++) {
            data1.push({
                key: venues[i],
                values: []
            });
		}
		
		for(j=0; j<datico.length;j++)
		{
			var refer=datico[j];
			var group=parseInt(refer.Group);
			data1[group].values.push({
				x: parseInt(refer.CET),
				y: parseInt(refer.SoV),
				size: parseInt(refer.Count),
				shape: shapes[1],
				citation: refer.Citation,
				desc: refer.HtmlText,
				cet: refer.CommentsCET,
				sov: refer.CommentsSoV
				
			});
		}
			
		return data1;
	}
	

    function randomData(groups, points) { //# groups,# points per group
        // smiley and thin-x are our custom symbols!
        var data1 = [],
            shapes = ['thin-x', 'circle', 'cross', 'triangle-up', 'triangle-down', 'diamond', 'square'],
            random = d3.random.normal();
		
		
        for (i = 0; i < groups; i++) {
            data1.push({
                key: 'Group ' + i,
                values: []
            });
            for (j = 0; j < points; j++) {
                data1[i].values.push({
                    x: Math.round(Math.random() * 100) ,
                    y: Math.round(Math.random() * 100) ,
                    size: Math.round(Math.random() * 10),
                    shape: shapes[j % shapes.length]
                });
            }
        }
		
        return data1;
    }
</script>
</body>
</html>
