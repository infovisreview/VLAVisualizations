<!DOCTYPE html>
<html>
  <head>
    <title>Visual Learning Analytics</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	
<style type="text/css">
	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	  opacity: 1;
	}

	.axis text { font-size:10px; }

	body { font: 12px sans-serif; }
	.circles { opacity: .5; }

	
	.guide line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	  opacity: 0;
	}
	.tooltip {
	font-size: 9px;
	font-family: Verdana;
	background-color: #333333;
	padding: 5px;
	color: #ffffff;
	border-radius: 3px;
	opacity: 0.7;
</style>
</head>
<body>
<div id="chart">

<script type="text/javascript">
	// set the stage
	var margin = {t:30, r:20, b:20, l:40 },
		w = 1200 - margin.l - margin.r,
		h = 600 - margin.t - margin.b,
		x = d3.scale.linear().range([0, w]),
		y = d3.scale.linear().range([h - 100, 0]),
		//colors that will reflect geographical regions
		color = d3.scale.category10();

	var svg = d3.select("#chart").append("svg")
		.attr("width", w + margin.l + margin.r)
		.attr("height", h + margin.t + margin.b);

	// set axes, as well as details on their ticks
	var xAxis = d3.svg.axis()
		.scale(x)
		.ticks(20)
		.tickSubdivide(true)
		.tickSize(6, 3, 0)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
		.ticks(20)
		.tickSubdivide(true)
		.tickSize(6, 3, 0)
		.orient("left");

		var paper = d3.select("body")
		.append("div")
		.style("float", "left")
		.style("z-index", "10")
		.style("visibility", "hidden")
		.text("a simple tooltip")
		.classed("tooltip", true);
	// group that will contain all of the plots
	var groups = svg.append("g").attr("transform", "translate(" + margin.l + "," + margin.t + ")");

	// array of the regions, used for the legend
	var regions = ["American Behavioral Scientist", "IEEE Transactions", "Computers & Education", "Computers in Human Behavior.", "Educational Technology & Society", "LAK", "EDM", "Other", "JLA"]
var context = ["Classroom", "Blended", "MOOC"]

// bring in the data, and do everything that is data-driven
d3.csv("data/scoring1.csv", function(data) {

	// sort data alphabetically by region, so that the colors match with legend
	data.sort(function(a, b) { return d3.ascending(a.Venue, b.Venue); })
	console.log(data)

	var x0 = Math.max(-d3.min(data, function(d) { return d.CET; }), d3.max(data, function(d) { return d.CET; }));
	x.domain([0, 10]);
	y.domain([0, 10])

	// style the circles, set their locations based on data
	var circles =
	groups.selectAll("circle")
		.data(data)
	  .enter().append("circle")
	  .attr("class", "circles")
	  .attr({
	    cx: function(d) { return x(+d.CET); },
	    cy: function(d) { return y(+d.CVG); },
	    r: 8,
	    id: function(d) { return d.Citation; },
		desc: function(d) { return d.Description;},
		cet: function(d) { return d.CommentsCET;},
		cvg: function(d) { return d.CommentsSoV;}
	  })
		.style("fill", function(d) { return color(d.Venue); });

	// what to do when we mouse over a bubble
	var mouseOn = function() { 
		var circle = d3.select(this);

	// transition to increase size/opacity of bubble
		circle.transition()
		.duration(800).style("opacity", 1)
		.attr("r", 16).ease("elastic");

		// append lines to bubbles that will be used to show the precise data points.
		// translate their location based on margins
		svg.append("g")
			.attr("class", "guide")
		.append("line")
			.attr("x1", circle.attr("cx"))
			.attr("x2", circle.attr("cx"))
			.attr("y1", +circle.attr("cy") + 26)
			.attr("y2", h - margin.t - margin.b)
			.attr("transform", "translate(40,20)")
			.style("stroke", circle.style("fill"))
			.transition().delay(200).duration(400).styleTween("opacity", 
						function() { return d3.interpolate(0, .5); })

		svg.append("g")
			.attr("class", "guide")
		.append("line")
			.attr("x1", +circle.attr("cx") - 16)
			.attr("x2", 0)
			.attr("y1", circle.attr("cy"))
			.attr("y2", circle.attr("cy"))
			.attr("transform", "translate(40,30)")
			.style("stroke", circle.style("fill"))
			.transition().delay(200).duration(400).styleTween("opacity", 
						function() { return d3.interpolate(0, .5); });

		paper.html(circle.attr("id")+". <br /> <br /> <b> Description:</b>"+circle.attr("desc")+ "<br />  <br />  <b>  CVG: </b>"+circle.attr("cvg")+ "<br />  <br />  <b>  CET:</b> "+circle.attr("cet"))
			.style("visibility", "visible");
	// function to move mouseover item to front of SVG stage, in case
	// another bubble overlaps it
		d3.selection.prototype.moveToFront = function() { 
		  return this.each(function() { 
			//alert(this);
			this.parentNode.appendChild(this); 
		  }); 
		};

	// skip this functionality for IE9, which doesn't like it
		if (!$.browser.msie) {
			circle.moveToFront();	
			}
	};
	// what happens when we leave a bubble?
	var mouseOff = function() {
		var circle = d3.select(this);

		// go back to original size and opacity
		circle.transition()
		.duration(800).style("opacity", .5)
		.attr("r", 8).ease("elastic");
		paper.style("visibility", "hidden");

		// fade out guide lines, then remove them
		d3.selectAll(".guide").transition().duration(100).styleTween("opacity", 
						function() { return d3.interpolate(.5, 0); })
			.remove()
	};

	// run the mouseon/out functions
	circles.on("mouseover", mouseOn);
	circles.on("mouseout", mouseOff);

	// tooltips (using jQuery plugin tipsy)
	/* circles.append("title")
			.text(function(d) { return d.Citation+ ". <br />  <br /> Description: "+d.Description+ "<br />  <br />   CVG: "+d.CommentsCVG+ "<br />  <br />   CET: "+d.CommentsCET; });

	$(".circles").tipsy({ gravity: 's', });
*/
	
	
	// the legend color guide
	var legend = svg.selectAll("rect")
			.data(regions)
		.enter().append("rect")
		.attr({
		  x: function(d, i) { return (40 + i*200); },
		  y: h+20,
		  width: 25,
		  height: 12
		})
		.style("fill", function(d) { return color(d); });


	// legend labels	
		svg.selectAll("text")
			.data(regions)
		.enter().append("text")
		.attr({
		x: function(d, i) { return (40 + i*200); },
		y: h + 44,
		})
		.text(function(d) { return d; });

	// draw axes and axis labels
	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(" + margin.l + "," + (h - 60 + margin.t) + ")")
		.call(xAxis);

	svg.append("g")
		.attr("class", "y axis")
		.attr("transform", "translate(" + margin.l + "," + margin.t + ")")
		.call(yAxis);

	svg.append("text")
		.attr("class", "x label")
		.attr("text-anchor", "end")
		.attr("x", w + 50)
		.attr("y", h - margin.t - 5+40)
		.text("Connecting w/ Educational Theory");

	svg.append("text")
		.attr("class", "y label")
		.attr("text-anchor", "end")
		.attr("x", -20)
		.attr("y", 45)
		.attr("dy", ".75em")
		.attr("transform", "rotate(-90)")
		.text("Connecting w/ Visualization Background");
	});

</script>

</div>
</body>
</html>
